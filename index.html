<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Orlando Axalco" />
    <meta name="discription" content="Welcome to the U.S.!" />
    <meta name="keywords" content="Tripleten, Travel, Explore" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/aroundTheUS_Logo.svg"
          alt="Around the US logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/Avatar.png"
            alt="profile avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__trash-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__trash-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__trash-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__trash-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__trash-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button type="button" class="card__like-button"></button>
                <button type="button" class="card__trash-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>

      <div class="modal modal-edit">
        <div class="modal__container">
          <button class="modal__close"></button>
          <form class="modal__profile-form">
            <h2 class="modal__heading">Edit Profile</h2>
            <input
              class="modal__input-text modal__form-title"
              type="text"
              name="title"
              placeholder="Name"
              required=""
            />
            <input
              class="modal__input-text modal__form-description"
              type="text"
              name="description"
              placeholder="Description"
              required=""
            />
            <button type="submit" class="modal__edit-submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal-add">
        <div class="modal__container">
          <button class="modal__close"></button>
          <form class="modal__add-form">
            <h2 class="modal__heading">New Place</h2>
            <input
              class="modal__input-text modal__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
              required=""
            />
            <input
              class="modal__input-text modal__input_type_url"
              type="text"
              name="url"
              placeholder="Image Link"
              required=""
            />
            <button type="submit" class="modal__add-submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal__image">
        <div class="modal__image modal__image_container">
          <button class="modal__close"></button>
          <img
            class="modal__image modal__image_element"
            src=""
            alt="Test Image"
          />
          <p class="modal__image modal__image_title">Title</p>
        </div>
      </div>
    </div>

    <template class="card__template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__trash-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js" defer=""></script>
  </body>
</html>
